<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard-container">
                <h3>HOME</h3>
                <div class="scoreboard">
                    <p class="score" id="home-score"></p>
                </div>
                <div class="points">
                    <button class="points-btn" onclick="addOneHome()">+1</button>
                    <button class="points-btn" onclick="addTwoHome()">+2</button>
                    <button class="points-btn" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div>
                <button id="new-game-btn" onclick="restartGame()">New Game</button>
            </div>
            <div class="scoreboard-container">
                <h3>AWAY</h3>
                <div class="scoreboard">
                    <p class="score" id="guest-score"></p>
                </div>
                <div class="points">
                    <button class="points-btn" onclick="addOneGuest()">+1</button>
                    <button class="points-btn" onclick="addTwoGuest()">+2</button>
                    <button class="points-btn" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
